<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <div class="row">
             <div class="col-md-4" *ngFor="let data of quiz">
                <mat-card>
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{data.title}}</mat-card-title>
                        <mat-card-subtitle>{{data.category.title}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p>
                           {{data.description}}
                          </p>
                          <div class="text-right">
                            <a mat-button>Questions={{data.no_of_question}}</a>    
                            <a mat-button>Total=>{{data.max_marks}}</a>
                          </div>
                        <button mat-button color="primary" [routerLink]="'/norm-dash/instruction/'+data.id">View</button>
                        <button mat-button color="warn" [routerLink]="'/norm-dash/instruction/'+data.id">Start</button>
                    </mat-card-content>
                </mat-card>
                <br>
            </div>
        </div>
    </div>
</div>
