<div class="bootstrap-wrapper">
	<div class="container">
        <div class="text-center pops">
            <img src="../../../assets/img/regitser.png"/>
        </div>
		<div class="row">
			<div class="col-md-6 offset-md-3">
                <div>
                    <div>
                        <h1 class="text-center">Register Yourself !</h1>
                    </div>
                    
                    <div class="text-center">

                        <form (ngSubmit)="func()" >
                            <p>
                                <mat-form-field  class=" w-full" appearance="outline">
                                    <mat-label>First Name</mat-label>
                                    <input 
                                    matInput
                                    required
                                    [(ngModel)]="userdetail.first_name"
                                    name="firstname"
                                    placeholder="Placeholder">
                                    <mat-icon matSuffix>bubble_chart </mat-icon>
                                  </mat-form-field>
                            </p>
                            <p>
                                <mat-form-field class=" w-full" appearance="outline">
                                    <mat-label>Last Name</mat-label>
                                    <input
                                    [(ngModel)]="userdetail.last_name"
                                    name="lastname"
                                    required
                                    matInput placeholder="Placeholder">
                                    <mat-icon matSuffix>bubble_chart </mat-icon>
                                  </mat-form-field>
                            </p>
                            <p>
                                <mat-form-field class=" w-full" appearance="outline">
                                    <mat-label>Email</mat-label>
                                    <input 
                                    matInput 
                                    required
                                    [(ngModel)]="userdetail.email"
                                    name="username"
                                    placeholder="Placeholder">
                                    <mat-icon matSuffix>email</mat-icon>
                                  </mat-form-field>
                            </p>
                            <p>
                                <mat-form-field class=" w-full" appearance="outline">
                                    <mat-label>Username</mat-label>
                                    <input 
                                    matInput 
                                    required
                                    [(ngModel)]="userdetail.username"
                                    name="email"
                                    placeholder="Placeholder">
                                    <mat-icon matSuffix>3p</mat-icon>
                                  </mat-form-field>
                            </p>
                            <p>
                                <mat-form-field class=" w-full" appearance="outline">
                                    <mat-label>Phone</mat-label>
                                    <input 
                                    matInput 
                                    required
                                    [(ngModel)]="userdetail.phone" 
                                    name="phone"
                                    placeholder="Placeholder">
                                    <mat-icon matSuffix>tty</mat-icon>
                    
                                  </mat-form-field>
                            </p>
                            <p>
                                <mat-form-field class=" w-full" appearance="outline">
                                    <mat-label>Password</mat-label>
                                    <input 
                                    matInput 
                                    required
                                    [(ngModel)]="userdetail.password" 
                                    name="password"
                                    placeholder="Placeholder">
                                    <mat-icon matSuffix>password</mat-icon>
    
                                  </mat-form-field>
                            </p>
                            <p>
                                <mat-form-field class=" w-full" appearance="outline">
                                    <mat-label>Conform Password</mat-label>
                                    <input 
                                    required
                                    matInput 
                                    [(ngModel)]="userdetail.conform_password" 
                                    name="conform_password"
                                    placeholder="Placeholder">
                                    <mat-icon matSuffix>password</mat-icon>
                                  </mat-form-field>
                            </p>
                            <p>
                                <mat-form-field class=" w-full" appearance="outline">
                                    <mat-label>About Yourself</mat-label>
                                    <textarea 
                                    required
                                    [(ngModel)]="userdetail.about"
                                    name="about"
                                    matInput>
                                </textarea>
                                  </mat-form-field>
                            </p>

                            <div>
                                <section>
                                    <div class="example-button-row">
                                      <button type="submit" mat-raised-button color="primary">Submit</button>
                                    </div>
                                  </section>
                            </div>
                        
                        </form>
                    </div>  
            </div>
		</div>
	</div>
</div>
</div>
