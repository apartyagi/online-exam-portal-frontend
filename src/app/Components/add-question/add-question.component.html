<mat-label>Add Question</mat-label>
<mat-card>    
    <form (ngSubmit)="add_ques()">

        <div class="bootstrap-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="example-full-width" appearance="legacy">
                            <mat-label>Enter Question</mat-label>
                            <textarea [(ngModel)]="add_question.content" required name="content" rows="5"  matInput placeholder="Ex. It makes me feel..."></textarea>
                        </mat-form-field>
                        <mat-divider></mat-divider>
                    </div>
                    
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width" appearance="legacy">
                            <mat-label>Enter Option A</mat-label>
                            <input [(ngModel)]="add_question.option1" required name="option1" matInput placeholder="Ex. It makes me feel...">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width" appearance="legacy">
                            <mat-label>Enter Option B</mat-label>
                            <input [(ngModel)]="add_question.option2" required name="option2" matInput placeholder="Ex. It makes me feel...">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width" appearance="legacy">
                            <mat-label>Enter Option C</mat-label>
                            <input [(ngModel)]="add_question.option3" required name="option3" matInput placeholder="Ex. It makes me feel...">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width" appearance="legacy">
                            <mat-label>Enter Option D</mat-label>
                            <input [(ngModel)]="add_question.option4" required name="option4" matInput placeholder="Ex. It makes me feel...">
                        </mat-form-field><br><br><br><br>
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <mat-form-field class="example-full-width" appearance="legacy">
                            <mat-label>Enter Answer</mat-label>
                            <input [(ngModel)]="add_question.answer" required name="answer" matInput placeholder="Ex. It makes me feel...">
                        </mat-form-field>
                    </div>

                    <div class="col-md-12 col-sm-6 text-right">
                        <button type="submit" mat-raised-button color="accent"> Add_Question</button>
                    </div>  
                </div>
            </div>
        </div>
    </form>
</mat-card>
{{add_question |json}}
